<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CrossFit 020 - Gym Uitverkoop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        brand: {
                            orange: '#FF6B35',
                            dark: '#1a1a1a',
                            gray: '#2d2d2d',

                    }
                }
            }
        }
    </script>
    <style>
        .gradient-bg { background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%); }
        .card-hover:hover { transform: translateY(-4px); box-shadow: 0 12px 40px rgba(255, 107, 53, 0.15); }
        .pulse-badge { animation: pulse 2s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.7; } }
        .countdown-box { background: linear-gradient(180deg, #FF6B35 0%, #e55a2b 100%); }
        .cart-bounce { animation: bounce 0.3s ease; }
        @keyframes bounce { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.2); } }
        .stock-bar { transition: width 0.3s ease; }
        .sold-out { opacity: 0.5; pointer-events: none; }
        .loading-spinner { animation: spin 1s linear infinite; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    </style>
</head>
<body class="font-sans bg-neutral-950 text-white">
    <div id="app">
        <div class="min-h-screen flex items-center justify-center">
            <div class="text-center">
                <div class="loading-spinner w-12 h-12 border-4 border-brand-orange border-t-transparent rounded-full mx-auto mb-4"></div>
                <p class="text-neutral-400">Inventaris laden...</p>
            </div>
        </div>
    </div>

    <!-- Cart Sidebar -->
    <div id="cart-sidebar" class="fixed inset-y-0 right-0 w-full md:w-[450px] bg-neutral-900 shadow-2xl transform translate-x-full transition-transform duration-300 z-50 flex flex-col overflow-hidden">
        <div id="cart-content" class="h-full flex flex-col overflow-hidden"></div>
    </div>
    
    <!-- Overlay -->
    <div id="overlay" class="fixed inset-0 bg-black/60 opacity-0 pointer-events-none transition-opacity duration-300 z-40" onclick="closeCart()"></div>

    <!-- Lightbox -->
    <div id="lightbox" class="fixed inset-0 bg-black/90 z-50 hidden items-center justify-center p-4" onclick="closeLightbox()">
        <button onclick="closeLightbox()" class="absolute top-4 right-4 text-white text-4xl hover:text-neutral-300">&times;</button>
        <button onclick="event.stopPropagation(); prevImage()" class="absolute left-4 text-white text-4xl hover:text-neutral-300 p-2">&lsaquo;</button>
        <button onclick="event.stopPropagation(); nextImage()" class="absolute right-4 text-white text-4xl hover:text-neutral-300 p-2">&rsaquo;</button>
        <img id="lightbox-img" src="" alt="Gym foto" class="max-h-[90vh] max-w-[90vw] object-contain" onclick="event.stopPropagation()">
    </div>

    <!-- Floating Cart Button -->
    <button id="cart-button" onclick="openCart()" class="fixed bottom-6 right-6 bg-brand-orange hover:bg-orange-600 text-white p-4 rounded-full shadow-lg z-30 transition-all hover:scale-110 hidden">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"></path>
        </svg>
        <span id="cart-count" class="absolute -top-2 -right-2 bg-red-500 text-white text-xs font-bold w-6 h-6 rounded-full flex items-center justify-center hidden">0</span>
    </button>

    <script>
        // ============================================
        // ‚ö†Ô∏è CONFIGURATIE - VUL HIER JE GOOGLE APPS SCRIPT URL IN
        // ============================================
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzdzINwJekmhaO2kD9jjdBP7wUHOpPXCur85c9QQHtA0lwZsPX-pGvoGlCZfnhfZWsq/exec";
        // Voorbeeld: const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbw.../exec";
        // ============================================

        // State
        let state = {
            inventory: [],
            cart: [],
            selectedCategory: 'all',
            searchQuery: '',
            sortBy: 'category',
            loading: true,
            error: null,
            checkoutStep: 'cart',
            submitting: false,
            lastOrder: null,
        };

        // ============================================
        // API FUNCTIONS
        // ============================================
        
        async function loadInventory() {
            if (SCRIPT_URL === "PLAK_HIER_JE_GOOGLE_APPS_SCRIPT_URL") {
                state.error = "Google Apps Script URL niet geconfigureerd. Zie instructies.";
                state.loading = false;
                render();
                return;
            }

            try {
                state.loading = true;
                state.error = null;
                render();

                const response = await fetch(SCRIPT_URL);
                const data = await response.json();
                
                if (data.success) {
                    state.inventory = data.inventory.filter(item => item.quantity > 0 || state.cart.some(c => c.id === item.id));
                    state.loading = false;
                    document.getElementById('cart-button').classList.remove('hidden');
                } else {
                    throw new Error(data.error || "Onbekende fout");
                }
            } catch (error) {
                state.error = "Kan inventaris niet laden: " + error.message;
                state.loading = false;
            }
            render();
        }

        async function submitOrder(formData) {
            if (SCRIPT_URL === "PLAK_HIER_JE_GOOGLE_APPS_SCRIPT_URL") {
                alert("Google Apps Script URL niet geconfigureerd!");
                return;
            }

            state.submitting = true;
            renderCart();

            try {
                const orderData = {
                    customer: formData,
                    items: state.cart.map(item => ({
                        id: item.id,
                        rowIndex: item.rowIndex,
                        name: item.name,
                        weight: item.weight,
                        quantity: item.quantity,
                        price: item.price,
                    })),
                    total: getCartTotal(),
                };

                await fetch(SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: { 'Content-Type': 'text/plain' },
                    body: JSON.stringify(orderData),
                });

                // Met no-cors kunnen we geen response lezen, dus we nemen aan dat het gelukt is
                const orderId = "ORD-" + Date.now();
                state.lastOrder = { ...orderData, id: orderId };
                state.cart = [];
                state.checkoutStep = 'success';

                // Herlaad inventaris om bijgewerkte voorraad te tonen
                setTimeout(() => loadInventory(), 1000);
            } catch (error) {
                alert("Fout bij plaatsen bestelling: " + error.message);
            }

            state.submitting = false;
            renderCart();
        }

        // ============================================
        // CART FUNCTIONS
        // ============================================
        
        function getProductById(id) {
            return state.inventory.find(p => p.id === id);
        }

        function getAvailableStock(id) {
            const product = getProductById(id);
            if (!product) return 0;
            const inCart = state.cart.find(c => c.id === id);
            return product.quantity - (inCart ? inCart.quantity : 0);
        }

        function addToCart(id) {
            const available = getAvailableStock(id);
            if (available <= 0) return;

            const existing = state.cart.find(c => c.id === id);
            if (existing) {
                existing.quantity += 1;
            } else {
                const product = getProductById(id);
                state.cart.push({ 
                    id, 
                    rowIndex: product.rowIndex,
                    quantity: 1, 
                    price: product.price, 
                    name: product.name, 
                    weight: product.weight 
                });
            }
            
            render();
            updateCartButton();
        }

        function removeFromCart(id) {
            const existing = state.cart.find(c => c.id === id);
            if (existing) {
                existing.quantity -= 1;
                if (existing.quantity <= 0) {
                    state.cart = state.cart.filter(c => c.id !== id);
                }
            }
            render();
            renderCart();
        }

        function removeAllFromCart(id) {
            state.cart = state.cart.filter(c => c.id !== id);
            render();
            renderCart();
        }

        function clearCart() {
            state.cart = [];
            state.checkoutStep = 'cart';
            render();
            renderCart();
        }

        function getCartTotal() {
            return state.cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
        }

        function getCartItemCount() {
            return state.cart.reduce((sum, item) => sum + item.quantity, 0);
        }

        // ============================================
        // FILTER & SORT
        // ============================================
        
        function getFilteredProducts() {
            let products = [...state.inventory];

            if (state.selectedCategory !== 'all') {
                products = products.filter(p => p.category === state.selectedCategory);
            }

            if (state.searchQuery) {
                const query = state.searchQuery.toLowerCase();
                products = products.filter(p => 
                    p.name.toLowerCase().includes(query) || 
                    (p.weight && p.weight.toLowerCase().includes(query)) ||
                    p.category.toLowerCase().includes(query)
                );
            }

            if (state.sortBy === 'price-asc') {
                products.sort((a, b) => a.price - b.price);
            } else if (state.sortBy === 'price-desc') {
                products.sort((a, b) => b.price - a.price);
            } else {
                // Sort by category
                products.sort((a, b) => a.category.localeCompare(b.category));
            }

            return products;
        }

        function getCategories() {
            return [...new Set(state.inventory.map(p => p.category))].sort();
        }

        // ============================================
        // LIGHTBOX FUNCTIONS
        // ============================================

        const galleryImages = [
            'https://wsjkvdlhvghczk5v.public.blob.vercel-storage.com/pictures/hero-background-130.jpg',
            'https://wsjkvdlhvghczk5v.public.blob.vercel-storage.com/pictures/hero-background-131.jpg',
            'https://wsjkvdlhvghczk5v.public.blob.vercel-storage.com/pictures/hero-background-132.jpg',
            'https://wsjkvdlhvghczk5v.public.blob.vercel-storage.com/pictures/hero-background-133.jpg',
            'https://wsjkvdlhvghczk5v.public.blob.vercel-storage.com/pictures/hero-background-134.jpg',
            'https://wsjkvdlhvghczk5v.public.blob.vercel-storage.com/pictures/hero-background-135.jpg',
            'https://wsjkvdlhvghczk5v.public.blob.vercel-storage.com/pictures/hero-background-136.jpg',
            'https://wsjkvdlhvghczk5v.public.blob.vercel-storage.com/pictures/hero-background-137.jpg',
            'https://wsjkvdlhvghczk5v.public.blob.vercel-storage.com/pictures/hero-background-138.jpg',
            'https://wsjkvdlhvghczk5v.public.blob.vercel-storage.com/pictures/hero-background-139.jpg',
            'https://wsjkvdlhvghczk5v.public.blob.vercel-storage.com/pictures/hero-background-140.jpg',
            'https://wsjkvdlhvghczk5v.public.blob.vercel-storage.com/pictures/hero-background-141.jpg',
            'https://wsjkvdlhvghczk5v.public.blob.vercel-storage.com/pictures/hero-background-142.jpg',
        ];
        let currentImageIndex = 0;

        function openLightbox(index) {
            currentImageIndex = index;
            document.getElementById('lightbox-img').src = galleryImages[index];
            document.getElementById('lightbox').classList.remove('hidden');
            document.getElementById('lightbox').classList.add('flex');
            document.body.style.overflow = 'hidden';
        }

        function closeLightbox() {
            document.getElementById('lightbox').classList.add('hidden');
            document.getElementById('lightbox').classList.remove('flex');
            document.body.style.overflow = '';
        }

        function nextImage() {
            currentImageIndex = (currentImageIndex + 1) % galleryImages.length;
            document.getElementById('lightbox-img').src = galleryImages[currentImageIndex];
        }

        function prevImage() {
            currentImageIndex = (currentImageIndex - 1 + galleryImages.length) % galleryImages.length;
            document.getElementById('lightbox-img').src = galleryImages[currentImageIndex];
        }

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (!document.getElementById('lightbox').classList.contains('hidden')) {
                if (e.key === 'Escape') closeLightbox();
                if (e.key === 'ArrowRight') nextImage();
                if (e.key === 'ArrowLeft') prevImage();
            }
        });

        // ============================================
        // UI FUNCTIONS
        // ============================================

        function openCart() {
            document.getElementById('cart-sidebar').classList.remove('translate-x-full');
            document.getElementById('overlay').classList.remove('opacity-0', 'pointer-events-none');
            document.body.style.overflow = 'hidden';
            renderCart();
        }

        function closeCart() {
            state.checkoutStep = 'cart';
            document.getElementById('cart-sidebar').classList.add('translate-x-full');
            document.getElementById('overlay').classList.add('opacity-0', 'pointer-events-none');
            document.body.style.overflow = '';
        }

        function updateCartButton() {
            const count = getCartItemCount();
            const countEl = document.getElementById('cart-count');
            const buttonEl = document.getElementById('cart-button');
            
            if (count > 0) {
                countEl.textContent = count;
                countEl.classList.remove('hidden');
                buttonEl.classList.add('cart-bounce');
                setTimeout(() => buttonEl.classList.remove('cart-bounce'), 300);
            } else {
                countEl.classList.add('hidden');
            }
        }

        function goToCheckout() {
            state.checkoutStep = 'form';
            renderCart();
        }

        function goBackToCart() {
            state.checkoutStep = 'cart';
            renderCart();
        }

        // ============================================
        // COUNTDOWN
        // ============================================
        
        function getCountdown() {
            const target = new Date('2025-12-28T13:00:00');
            const now = new Date();
            const diff = target - now;

            if (diff <= 0) return { days: 0, hours: 0, minutes: 0, seconds: 0 };

            return {
                days: Math.floor(diff / (1000 * 60 * 60 * 24)),
                hours: Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)),
                minutes: Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60)),
                seconds: Math.floor((diff % (1000 * 60)) / 1000),
            };
        }

        function renderCountdown() {
            const cd = getCountdown();
            return `
                <div class="flex gap-3 md:gap-4 justify-center">
                    ${['dagen', 'uren', 'min', 'sec'].map((label, i) => `
                        <div class="countdown-box rounded-xl p-3 md:p-4 min-w-[70px] md:min-w-[80px] text-center shadow-lg">
                            <div class="text-2xl md:text-4xl font-black">${[cd.days, cd.hours, cd.minutes, cd.seconds][i]}</div>
                            <div class="text-xs md:text-sm font-medium opacity-90">${label}</div>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        // ============================================
        // RENDER FUNCTIONS
        // ============================================

        function renderProductCard(product) {
            const available = getAvailableStock(product.id);
            const inCart = state.cart.find(c => c.id === product.id);
            const cartQty = inCart ? inCart.quantity : 0;
            const isLowStock = product.quantity > 0 && product.quantity < 3;
            const isSoldOut = product.quantity <= 0;
            const displayName = product.weight ? `${product.name} ${product.weight}` : product.name;
            const isTuesdayOnly = product.category === 'Barbells & Bars' || product.category === 'Bumper Plates';
            
            return `
                <div class="bg-neutral-900 rounded-2xl p-5 border border-neutral-800 card-hover transition-all duration-300 relative ${isSoldOut ? 'sold-out' : ''}">
                    ${isSoldOut ? `
                        <div class="absolute inset-0 bg-neutral-900/80 rounded-2xl flex items-center justify-center z-10">
                            <span class="bg-red-500 text-white text-sm font-bold px-4 py-2 rounded-full">UITVERKOCHT</span>
                        </div>
                    ` : ''}
                    ${isLowStock && !isSoldOut ? `
                        <div class="absolute -top-2 -right-2 bg-red-500 text-white text-xs font-bold px-3 py-1 rounded-full pulse-badge shadow-lg z-20">
                            OP = OP
                        </div>
                    ` : ''}
                    <div class="mb-3">
                        <span class="text-xs font-medium text-neutral-500 uppercase tracking-wider">${product.category}</span>
                    </div>
                    <h3 class="text-lg font-bold text-white mb-2">${displayName}</h3>
                    
                    <div class="mb-4">
                        <div class="flex justify-between text-xs text-neutral-400 mb-1">
                            <span>Voorraad</span>
                            <span class="${product.quantity < 3 ? 'text-red-400' : ''}">${product.quantity} beschikbaar</span>
                        </div>
                        <div class="h-2 bg-neutral-800 rounded-full overflow-hidden">
                            <div class="h-full stock-bar rounded-full ${product.quantity < 3 ? 'bg-red-500' : product.quantity < 6 ? 'bg-yellow-500' : 'bg-green-500'}" 
                                 style="width: ${Math.min(100, product.quantity * 10)}%"></div>
                        </div>
                    </div>
                    
                    <div class="flex items-end justify-between">
                        <div>
                            <div class="text-3xl font-black text-brand-orange">‚Ç¨${product.price}</div>
                            <div class="text-sm text-neutral-400">per stuk</div>
                        </div>
                        
                        ${!isSoldOut ? `
                            <div class="flex items-center gap-2">
                                ${cartQty > 0 ? `
                                    <button onclick="removeFromCart('${product.id}')" class="w-8 h-8 rounded-full bg-neutral-700 hover:bg-neutral-600 flex items-center justify-center transition-colors">
                                        <span class="text-lg">‚àí</span>
                                    </button>
                                    <span class="w-8 text-center font-bold">${cartQty}</span>
                                ` : ''}
                                <button onclick="addToCart('${product.id}')" 
                                        class="w-8 h-8 rounded-full ${available > 0 ? 'bg-brand-orange hover:bg-orange-600' : 'bg-neutral-700 cursor-not-allowed'} flex items-center justify-center transition-colors"
                                        ${available <= 0 ? 'disabled' : ''}>
                                    <span class="text-lg">+</span>
                                </button>
                            </div>
                        ` : ''}
                    </div>
                    
                    ${cartQty > 0 ? `
                        <div class="mt-3 pt-3 border-t border-neutral-800">
                            <div class="flex justify-between items-center text-sm">
                                <span class="text-green-400">‚úì In winkelwagen</span>
                                <span class="text-neutral-400">${cartQty}x = ‚Ç¨${cartQty * product.price}</span>
                            </div>
                        </div>
                    ` : ''}

                    ${isTuesdayOnly ? `
                        <div class="mt-3 pt-3 border-t border-neutral-800">
                            <div class="flex items-center gap-2 text-xs text-yellow-400">
                                <span>‚ö†Ô∏è</span>
                                <span>Ophalen vanaf dinsdag 30 dec</span>
                            </div>
                        </div>
                    ` : ''}
                </div>
            `;
        }

        function renderCategoryButton(category, label, isSelected) {
            const baseClass = "px-4 py-2 rounded-full text-sm font-semibold transition-all duration-200";
            const selectedClass = isSelected 
                ? "bg-brand-orange text-white shadow-lg" 
                : "bg-neutral-800 text-neutral-300 hover:bg-neutral-700";
            return `<button onclick="setCategory('${category}')" class="${baseClass} ${selectedClass}">${label}</button>`;
        }

        function renderCart() {
            const cartContent = document.getElementById('cart-content');
            
            if (state.checkoutStep === 'success') {
                cartContent.innerHTML = `
                    <div class="h-full flex flex-col">
                        <div class="p-6 border-b border-neutral-800 flex justify-between items-center">
                            <h2 class="text-xl font-bold">Bestelling Geplaatst!</h2>
                            <button onclick="closeCart()" class="text-neutral-400 hover:text-white">‚úï</button>
                        </div>
                        <div class="flex-1 p-6 flex flex-col items-center justify-center text-center">
                            <div class="text-6xl mb-6">üéâ</div>
                            <h3 class="text-2xl font-bold mb-2">Bedankt voor je bestelling!</h3>
                            <p class="text-neutral-400 mb-4">Ordernummer: ${state.lastOrder?.id || 'N/A'}</p>
                            <p class="text-neutral-300 mb-4">Je ontvangt een bevestigingsmail met je ophaalmoment. Betaling vindt plaats bij ophalen in de gym (cash of Tikkie).</p>
                            <p class="text-neutral-400 text-sm mb-6">Je zit nergens aan vast - bij ophalen bekijk je het materiaal en beslis je ter plekke.</p>
                            <div class="bg-neutral-800 rounded-xl p-4 w-full max-w-sm">
                                <p class="text-sm text-neutral-400 mb-2">Totaalbedrag</p>
                                <p class="text-3xl font-black text-brand-orange">‚Ç¨${state.lastOrder?.total || 0}</p>
                            </div>
                            <button onclick="closeCart()" class="mt-6 bg-brand-orange hover:bg-orange-600 text-white font-bold py-3 px-6 rounded-full transition-colors">
                                Sluiten
                            </button>
                        </div>
                    </div>
                `;
                return;
            }

            if (state.checkoutStep === 'form') {
                cartContent.innerHTML = `
                    <div class="h-full flex flex-col">
                        <div class="p-6 border-b border-neutral-800 flex justify-between items-center">
                            <div class="flex items-center gap-3">
                                <button onclick="goBackToCart()" class="text-neutral-400 hover:text-white">‚Üê</button>
                                <h2 class="text-xl font-bold">Gegevens invullen</h2>
                            </div>
                            <button onclick="closeCart()" class="text-neutral-400 hover:text-white">‚úï</button>
                        </div>
                        <div class="flex-1 overflow-y-auto p-6">
                            <form id="checkout-form" onsubmit="handleSubmit(event)">
                                <div class="space-y-4">
                                    <div>
                                        <label class="block text-sm font-medium text-neutral-300 mb-2">Naam *</label>
                                        <input type="text" name="name" required class="w-full bg-neutral-800 border border-neutral-700 rounded-xl px-4 py-3 text-white focus:outline-none focus:border-brand-orange">
                                    </div>
                                    <div>
                                        <label class="block text-sm font-medium text-neutral-300 mb-2">E-mailadres *</label>

                                    </div>
                                    <div>
                                        <label class="block text-sm font-medium text-neutral-300 mb-2">Telefoonnummer *</label>

                                            <optgroup label="Zondag 28 december">
                                                <option value="zo-28-13">Zo 28 dec - 13:00 tot 14:00</option>
                                                <option value="zo-28-14">Zo 28 dec - 14:00 tot 15:00</option>
                                                <option value="zo-28-15">Zo 28 dec - 15:00 tot 16:00</option>
                                                <option value="zo-28-16">Zo 28 dec - 16:00 tot 17:00</option>
                                            </optgroup>
                                            <optgroup label="Maandag 29 december">
                                                <option value="ma-29-10">Ma 29 dec - 10:00 tot 11:00</option>
                                                <option value="ma-29-13">Ma 29 dec - 13:00 tot 14:00</option>
                                                <option value="ma-29-14">Ma 29 dec - 14:00 tot 15:00</option>
                                                <option value="ma-29-15">Ma 29 dec - 15:00 tot 16:00</option>
                                                <option value="ma-29-16">Ma 29 dec - 16:00 tot 17:00</option>

        // Update only the product grid (not the whole page)
        function updateProductGrid() {
            const products = getFilteredProducts();
            const categories = getCategories();
            const productGrid = document.getElementById('product-grid');
            const productCount = document.getElementById('product-count');
            const categoryButtons = document.getElementById('category-buttons');

            if (productGrid) {
                if (products.length === 0) {
                    productGrid.innerHTML = `
                        <div class="col-span-full text-center py-16">
                            <div class="text-6xl mb-4">üèãÔ∏è</div>
                            <p class="text-neutral-400 text-lg">Geen items gevonden.</p>
                        </div>
                    `;
                } else {
                    productGrid.innerHTML = products.map(p => renderProductCard(p)).join('');
                }
            }
            if (productCount) {
                productCount.textContent = `${products.length} ${products.length === 1 ? 'item' : 'items'} gevonden`;
            }
            if (categoryButtons) {
                categoryButtons.innerHTML = renderCategoryButton('all', 'Alles', state.selectedCategory === 'all') +
                    categories.map(cat => renderCategoryButton(cat, cat, state.selectedCategory === cat)).join('');
            }
        }

        // Event handlers
        function setCategory(category) {
            state.selectedCategory = category;
            updateProductGrid();
        }

        function setSearch(query) {
            state.searchQuery = query;
            updateProductGrid();
        }

        function setSort(sortBy) {
            state.sortBy = sortBy;
            updateProductGrid();
        }

        // Make functions globally available
        window.setCategory = setCategory;
        window.setSearch = setSearch;
        window.setSort = setSort;
        window.addToCart = addToCart;
        window.removeFromCart = removeFromCart;
        window.removeAllFromCart = removeAllFromCart;
        window.clearCart = clearCart;
        window.openCart = openCart;
        window.closeCart = closeCart;
        window.goToCheckout = goToCheckout;
        window.goBackToCart = goBackToCart;
        window.handleSubmit = handleSubmit;
        window.loadInventory = loadInventory;

        // Initialize
        loadInventory();

        // Update countdown every second
        setInterval(() => {
            const countdownEl = document.getElementById('countdown');
            if (countdownEl) countdownEl.innerHTML = renderCountdown();
        }, 1000);
    </script>
